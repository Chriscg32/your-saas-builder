name = "your-saas-builder"
compatibility_date = "2025-05-07"

[site]
  # Where next-on-pages will output your static files
  bucket = ".vercel/output/static"
  # Worker entrypoint (auto-generated by next-on-pages)
  entry-point = "workers-site"
  # Pages needs this to know which directory to upload
  pages_build_output_dir = ".vercel/output/static"
